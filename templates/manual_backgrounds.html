<h2>Syntax</h2>
<div class="m-bottom">bg<span class="tag">-color</span></div>
<h2>Example</h2>
<div class="m-bottom"><span class="tag">bg-primary</span></div>
<h2>Notes</h2>
<div class="m-bottom">
  <ul class="m-top">
    <li class="m-bottom">
      Backgrounded elements have a default padding set by the <span class="tag">spacing</span> config var. To nullify or change this, use the padding classes.
    </li>
  </ul>
</div>
